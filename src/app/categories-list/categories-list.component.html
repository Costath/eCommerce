<aside>
    <nav *ngIf="isRouterLinkActive">
        <h4>Categories</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let cat of categories" [routerLink]="['/products', cat]" 
                                                                        routerLinkActive="active">{{ cat }}</li>
        </ul>
    </nav>
    <nav *ngIf="!isRouterLinkActive">
        <ul class="list-group list-group-horizontal" *ngIf="!isRouterLinkActive">
            <li class="list-group-item" *ngFor="let cat of categories" [routerLink]="['/products', cat]" 
                                                                        routerLinkActive="">{{ cat }}</li>
        </ul>
    </nav>
</aside>
