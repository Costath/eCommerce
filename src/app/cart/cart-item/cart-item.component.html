<strong>{{ cartItem.name }}</strong> {{ cartItem.cost | currency }} <br />
Quantity: {{ cartItem.quantity }} <br/> {{ cartItem.category }}
<div class="btn btn-outline-danger" *ngIf="cartItem.quantity == 1" (click)="onDelete()">Remove item</div>
<div class="btn btn-outline-danger" *ngIf="cartItem.quantity > 1" (click)="onDelete()">Remove 1 unit</div>
